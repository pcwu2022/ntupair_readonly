<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTU Pair: Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="./files/default/ntupair.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id = "header">
        <h1 id = "title" title="back to homepage"><img src="./files/default/ntupair_inverse_bg.png" alt="logo" id="logo">NTU Pair</h1>
        <div id = "functions">
            <div id="sticker"><img src="https://www.webpagescreenshot.info/image-url/a5yCJ8Njm" id="profilePhoto" alt="profile photo"></div>
            <div id="username"></div>
            <div id="buttonList">
                <button id="profile" class="submit functions">Profile</button><br>
                <button id="chatbox" class="submit functions">Chatbox</button><br>
                <button id="logout" class="submit functions">Log Out</button><br>
            </div>
        </div>
    </div>
    <div id="main">
        <h3>Profile</h3>
        <div id="mainData">
            <img id="profileImage" src="https://www.webpagescreenshot.info/image-url/a5yCJ8Njm" alt="profile" title="change profile image">
            <br>
            <h3 id="usernameDiv"></h3>
            <h4 id="department"></h4>
            <div class="displayText">Attention! All the information except your password is displayed in public. Please consider thoroughly before disclosing personal information.</div>
        </div>
        <div id="subData">
            
        </div>
    </div>
    
    
    <script src="ajax.js"></script>
    <script src="display.js"></script>
    <script src="profile.js"></script>
</body>
</html>
